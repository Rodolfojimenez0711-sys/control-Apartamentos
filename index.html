<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Control de Apartamentos</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f3f4f6;
  padding: 20px;
}

h1 { text-align:center; }

.card {
  background: #fff;
  padding: 15px;
  border-radius: 10px;
  margin-bottom: 15px;
  box-shadow: 0 4px 10px rgba(0,0,0,.08);
}

input, button {
  padding: 8px;
  margin: 4px 0;
}

button {
  background: #2563eb;
  color: #fff;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

.apartment {
  border: 1px solid #ddd;
  border-radius: 8px;
  padding: 10px;
  margin-top: 10px;
}

.row {
  display: flex;
  gap: 8px;
  flex-wrap: wrap;
}

.row input {
  flex: 1;
}

.item {
  display: flex;
  justify-content: space-between;
  font-size: 14px;
  background: #f9fafb;
  padding: 6px;
  border-radius: 5px;
  margin-top: 4px;
}

.delete {
  color: red;
  cursor: pointer;
}

.total {
  font-weight: bold;
  margin-top: 8px;
}
.small {
  font-size: 12px;
  color: #555;
}
</style>
</head>

<body>

<h1>Control de Apartamentos</h1>

<div class="card">
  <h3>Nuevo apartamento</h3>
  <input id="nuevoNombre" placeholder="Nombre del apartamento">
  <input id="nuevoIngresoMonto" type="number" placeholder="Ingreso mensual">
  <input id="nuevoIngresoDesc" placeholder="Descripción del ingreso">
  <button onclick="agregarApartamento()">Agregar apartamento</button>
</div>

<div class="card">
  <button onclick="cambiarMoneda()">Cambiar moneda</button>
  <span id="monedaLabel"></span>
</div>

<div id="lista"></div>

<script>
let moneda = localStorage.getItem("moneda") || "CRC";
let apartamentos = JSON.parse(localStorage.getItem("apartamentos")) || [];

function guardar() {
  localStorage.setItem("apartamentos", JSON.stringify(apartamentos));
  localStorage.setItem("moneda", moneda);
}

function formato(valor) {
  return new Intl.NumberFormat(
    moneda === "CRC" ? "es-CR" : "en-US",
    { style: "currency", currency: moneda }
  ).format(valor);
}

function cambiarMoneda() {
  moneda = moneda === "CRC" ? "USD" : "CRC";
  guardar();
  render();
}

function agregarApartamento() {
  const nombre = nuevoNombre.value;
  const monto = Number(nuevoIngresoMonto.value);
  const desc = nuevoIngresoDesc.value;

  if (!nombre) return;

  apartamentos.push({
    nombre,
    ingreso: { monto, desc },
    gastos: []
  });

  nuevoNombre.value = "";
  nuevoIngresoMonto.value = "";
  nuevoIngresoDesc.value = "";
  guardar();
  render();
}

function agregarGasto(i) {
  const monto = Number(document.getElementById(`gastoMonto-${i}`).value);
  const desc = document.getElementById(`gastoDesc-${i}`).value;
  if (!monto) return;

  apartamentos[i].gastos.push({ monto, desc });
  guardar();
  render();
}

function eliminarGasto(i, g) {
  apartamentos[i].gastos.splice(g, 1);
  guardar();
  render();
}

function actualizarNombre(i, v) {
  apartamentos[i].nombre = v;
  guardar();
}

function actualizarIngreso(i, campo, v) {
  if (campo === "monto") apartamentos[i].ingreso.monto = Number(v);
  if (campo === "desc") apartamentos[i].ingreso.desc = v;
  guardar();
  render();
}

function render() {
  monedaLabel.innerText =
    moneda === "CRC" ? "Moneda: Colones (₡)" : "Moneda: Dólares ($)";

  lista.innerHTML = "";

  apartamentos.forEach((a, i) => {
    const totalGastos = a.gastos.reduce((x, g) => x + g.monto, 0);
    const ganancia = a.ingreso.monto - totalGastos;

    lista.innerHTML += `
      <div class="card apartment">
        <input value="${a.nombre}" oninput="actualizarNombre(${i}, this.value)">

        <input type="number" value="${a.ingreso.monto}"
          oninput="actualizarIngreso(${i}, 'monto', this.value)">
        <input value="${a.ingreso.desc}"
          oninput="actualizarIngreso(${i}, 'desc', this.value)"
          placeholder="Descripción ingreso">
        <div class="small">Ingreso: ${formato(a.ingreso.monto)}</div>

        <div class="row">
          <input id="gastoMonto-${i}" type="number" placeholder="Monto gasto">
          <input id="gastoDesc-${i}" placeholder="Descripción gasto">
          <button onclick="agregarGasto(${i})">Agregar gasto</button>
        </div>

        ${a.gastos.map((g, gi) => `
          <div class="item">
            <div>
              ${formato(g.monto)}
              <div class="small">${g.desc || ""}</div>
            </div>
            <span class="delete" onclick="eliminarGasto(${i}, ${gi})">✖</span>
          </div>
        `).join("")}

        <div class="total">Total gastos: ${formato(totalGastos)}</div>
        <div class="total">Ganancia: ${formato(ganancia)}</div>
      </div>
    `;
  });
}

render();
</script>

</body>
</html>
