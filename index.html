<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control de Apartamentos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      padding: 20px;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    table {
      width: 100%;
      margin-top: 15px;
      border-collapse: collapse;
    }
    td {
      border-bottom: 1px solid #ddd;
      padding: 6px;
    }
  </style>
</head>

<body>

<!-- LOGIN -->
<div class="card" id="login">
  <h2>Acceso</h2>
  <input id="user" placeholder="Usuario">
  <input id="pass" type="password" placeholder="Contraseña">
  <button onclick="doLogin()">Ingresar</button>
</div>

<!-- APP -->
<div class="card" id="app" style="display:none">
  <h2>Apartamentos</h2>
  <input id="apt" placeholder="Apartamento">
  <input id="ing" type="number" placeholder="Ingreso">
  <input id="gas" type="number" placeholder="Gasto">
  <button onclick="add()">Agregar</button>
  <table id="tabla"></table>
</div>

<script>
  // Usuarios del sistema
  const usuarios = [
    { usuario: "admin", password: "1234" },
    { usuario: "ivannia", password: "ivannia2026" }
  ];

  function doLogin() {
    const u = document.getElementById("user").value;
    const p = document.getElementById("pass").value;

    const valido = usuarios.find(
      x => x.usuario === u && x.password === p
    );

    if (valido) {
      document.getElementById("login").style.display = "none";
      document.getElementById("app").style.display = "block";
    } else {
      alert("Credenciales incorrectas");
    }
  }

  function add() {
    const apt = document.getElementById("apt");
    const ing = document.getElementById("ing");
    const gas = document.getElementById("gas");
    const tabla = document.getElementById("tabla");

    if (!apt.value) return;

    tabla.innerHTML += `
      <tr>
        <td>${apt.value}</td>
        <td>₡${ing.value || 0}</td>
        <td>₡${gas.value || 0}</td>
      </tr>
    `;

    apt.value = "";
    ing.value = "";
    gas.value = "";
  }
</script>

</body>
</html>
